<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-xs-12">
                <div class="card bg-dark text-light shadow-lg border-0 rounded-lg mt-5 font main">
                    <div class="card-mobile card-header header text-center">
                        <img [src]="logo" alt="" class="logo" width="180px">
                        <h3 class="text-center my-4">Login</h3>
                    </div>
                    <div class="card-mobile  card-body body">
                        <form #userForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="small mb-1" for="email"></label>
                                <input class="form-control py-4 inputs" 
                                    id="email"
                                    name="email"
                                    type="email" 
                                    aria-describedby="emailHelp" 
                                    placeholder="Email"
                                    [(ngModel)]="model['username']"
                                    #email="ngModel">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="password"></label>
                                <input class="form-control py-4 inputs" 
                                    id="password"
                                    name="password"
                                    type="password" 
                                    placeholder="Senha"
                                    [(ngModel)]="model['password']"
                                    #password="ngModel">
                            </div>
                            <div>
                                <button class="btn-submit form-control btn-dark"
                                    (click)="submit()"
                                    [disabled]="!userForm.form.valid">
                                    Entrar
                                </button>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small color-link" routerLink="/recuperacao-senha">Esqueceu sua senha?</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-mobile card-footer footer text-center">
                        <div ><a class="small color-link" routerLink="/register">Não tem uma conta? Faça agora mesmo!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
