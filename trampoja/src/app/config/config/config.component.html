<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-xs-12">
                <div class="card bg-dark text-light shadow-lg border-0 rounded-lg mt-5 font main">
                    <div class="card-header header text-center bg-outline-danger">
                        <div class="alert alert-danger" role="alert">
                            Zona de perigo!
                          </div>
                    </div>
                    <div class="card-body body">
                        <form #userEmailForm="ngForm">
                            <div class="form-group">
                                <label class="small mb-1" for="email">Email</label>
                                <input class="form-control py-4 inputs" 
                                    id="email"
                                    [(ngModel)]="email"
                                    name="email"
                                    type="email" 
                                    aria-describedby="emailHelp"
                                    value="{{ email }}">
                                    <div *ngIf="!emailIsValid" 
                                        class="alert alert-danger">
                                        Insira um endere√ßo de email valido!
                                    </div>
                            </div>
                            <div>
                                <button class="btn-submit form-control btn-dark"
                                    (click)="update(email)">
                                    Atualizar
                                </button>
                            </div>
                        </form>
                        <br>
                        <form #userPasswordForm="ngForm">
                            <div class="form-group">
                                <label class="small mb-1" for="password">Nova senha</label>
                                <input class="form-control py-4 inputs" 
                                    id="password"
                                    name="password"
                                    type="password" 
                                    placeholder="Entre com sua senha"
                                    [(ngModel)]="password">
                                    <div *ngIf="!passwordIsValid" 
                                        class="alert alert-danger">
                                        Sua senha precisa conter pelo menos 6 caracteres!
                                    </div>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="confirm_password">Confirme sua senha</label>
                                <input class="form-control py-4 inputs" 
                                    id="confirm_password"
                                    name="confirm_password"
                                    type="password" 
                                    placeholder="Entre com sua senha"
                                    [(ngModel)]="confirm_password"
                                    required>
                                    <div *ngIf="!confirm_passwordIsValid" 
                                        class="alert alert-danger">
                                        Suas senhas nao sao iguais!
                                    </div>
                            </div>
                            <div>
                                <button class="btn-submit form-control btn-dark"
                                    (click)="set_password(password)">
                                    Atualizar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
