<main>
    <div class="container-fluid font">
        <div class="text-center text-light">
            <h2>Meus Trampos</h2>
        </div>
        <div *ngIf="!ofertas?.length" class="text-center" style="margin-top: 10em;">
            <h1 class="color-link">Você ainda não possui nenhum trampo publicado</h1>
        </div>
        <div class="row">
            <div class="col-xl-3 col-md-6" *ngFor="let oferta of ofertas">
                <div class="backgroud shadow card bg-dark text-light mb-4">
                    <div class="card-body body"><strong>{{oferta.nome}}</strong>
                        <p>{{oferta.valor | real}} por hora.</p> <br>
                        <p><strong>
                            Dia {{oferta.date_inicial | date:"dd/MM"}}
                            às {{oferta.time | time}}
                        </strong></p>
                        <span *ngIf="oferta?.status==true" class="status alert-warning" role="alert">Aberto</span>
                        <span *ngIf="oferta?.status==false" class="status alert-primary" role="alert">Confirmado</span>
                    </div>
                    <a [routerLink]="['/detalhes-do-trampo', oferta?.id]">
                        <div class="card-footer footer d-flex align-items-center justify-content-between">
                            <a class="color-link small stretched-link">Ver detalhes</a>
                            <div class="small text-dark"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>         
    </div>
</main>
